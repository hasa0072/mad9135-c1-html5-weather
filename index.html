<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather | C1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="main.css"/>
  </head>
  <body style="background-color: #B5EAEA;">
    <div id="root">

      <!-- Search bar -->
      <div class="container">
        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-12">
                <div class="form"> <i class="fa fa-location-arrow"></i>  <input type="text" id="loc-search" class="form-control form-input" placeholder="Search Location"> <span class="search-right"><i id="loc-search-icon" class="fa fa-search"></i></span> </div>
            </div>
        </div>
      </div>

      <div class="container d-flex flex-column justify-content-center" id="current" style="height: 40vh;">
        <div id="current-temp-container">
          <div class="d-flex flex-row justify-content-center">
            <div id="location">
              Location
            </div>
          </div>
          <div class="d-flex flex-row justify-content-center">
            <div id="status">
              Status
            </div>
          </div>
          <div class="d-flex flex-row justify-content-center">
            <div id="temp">
              Temp
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-auto" id="high">
              Hi
            </div>
            <div class="col-auto" id="low">
              Lo
            </div>
          </div>
        </div>
      </div>
      <hr/>

      <!-- Hourly report -->
      <div class="container testimonial-group">
        <div class="row" id="hours">

          <!-- <div class="col-2">
            <div class="d-flex flex-column">
              <div id="h-hour">
                h
              </div>
              <div id="h-status">
                s
              </div>
              <div id="h-temp">
                t
              </div>
            </div>
          </div> -->

        </div>
      </div>
      <hr/>

      <!-- Daily report -->
      <div class="container" id="daily">

        <div class="row">
          <div class="col-6" id="day">
            <span>Saturday</span>
          </div>

          <div class="col-2" id="status">
            <span>ic</span>
            <span>hum</span>
          </div>

          <div class="col-1 offset-2" id="d-hi">
            <span>hi</span>
          </div>

          <div class="col-1" id="d-lo">
            <span>lo</span>
          </div>
        </div>

      </div>

    </div>

    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
